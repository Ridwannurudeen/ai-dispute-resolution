# foundry.toml
[profile.default]
src = "contracts"
out = "out"
libs = ["node_modules"]
remappings = [
    "@openzeppelin/=node_modules/@openzeppelin/",
    "forge-std/=node_modules/forge-std/src/"
]

# Compiler settings
solc_version = "0.8.20"
optimizer = true
optimizer_runs = 200
via_ir = true

# Testing
fuzz = { runs = 1000 }
invariant = { runs = 256, depth = 15 }

# Gas reporting
gas_reports = ["DisputeResolution", "MultiTokenDisputeResolution", "ReputationSystem"]

[profile.ci]
fuzz = { runs = 10000 }
invariant = { runs = 512, depth = 25 }

[fmt]
line_length = 120
tab_width = 4
bracket_spacing = true
